            <h1 style="">The Red Fort</h1><br>
            <p style="align-items: end; width: 200px;">The Red Fort, also known as Lal Qila, is a historical fort complex located in Delhi, India. It was built by the Mughal Emperor Shah Jahan in the 17th century and served as the main residence of the Mughal emperors. It is made of red sandstone and is a UNESCO World Heritage Site.</p>
