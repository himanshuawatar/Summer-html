<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registaration Form</title>

    <style>

        tr,td{
            margin: auto;
            border-style: none;

        }
    </style>

<body>
      
    <h1 style="text-align: center;">Registaration</h1>
          <center>
            
            <table style="border: 1px solid black; width: 70% ; display: flex; gap: 20; justify-content: center; background-color: aquamarine;">
          
            
            <tr>
                <td><label for="name">Student Name</label></td>
                <td><input type="text" id="name" name="name"></td>
            </tr>

             <tr>
                <td><label for="fname">Fathers Name</label></td>
                <td><input type="text" id="fname" name="fname"></td>
            </tr>
             <tr>
                <td><label for="mname">Mothers Name</label></td>
                <td><input type="text" id="mname" name="mname"></td>
            </tr>

             <tr>
                <td><label for="dob">Date of Birth</label></td>
                <td><input type="date" id="dob" name="dob"></td>
            </tr>

             <tr>
                <td><label for="gender">Gender</label></td>
                <td><input type="radio" id="gender" name="gender">Male</td>
                <td><input type="radio" id="gender" name="gender">Female</td>
            </tr>

             <tr>
                <td><label for="email">Email Id</label></td>
                <td><input type="email" id="name" name="name"></td>
            </tr>

            <tr>
                <td><label for="mobile">Mobile No.</label></td>
                <td><input type="tel" id="mobile" name="mobile"></td>
            </tr>

            <tr>
                <td><label for="address">Address</label></td>
                <td><input type="text" id="address" name="address"></td>
            </tr>

            <tr>
                <td><label for="State">State</label></td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td><input type="button" value="Submit" id="btn"></td>
            </tr>

        </table></center>
</body>
</html>
